<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient for depth -->
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left document (slightly rotated left) -->
  <g transform="translate(6, 4) rotate(-8)">
    <rect x="0" y="0" width="12" height="16" rx="1.5" fill="url(#docGradient)" opacity="0.9" />
    <!-- Document lines -->
    <line x1="2" y1="4" x2="10" y2="4" stroke="#ffffff" stroke-width="0.8" opacity="0.6" />
    <line x1="2" y1="7" x2="10" y2="7" stroke="#ffffff" stroke-width="0.8" opacity="0.5" />
    <line x1="2" y1="10" x2="10" y2="10" stroke="#ffffff" stroke-width="0.8" opacity="0.5" />
  </g>

  <!-- Right document (slightly rotated right) -->
  <g transform="translate(14, 8) rotate(8)">
    <rect x="0" y="0" width="12" height="16" rx="1.5" fill="#06b6d4" opacity="0.85" />
    <!-- Document lines -->
    <line x1="2" y1="4" x2="10" y2="4" stroke="#ffffff" stroke-width="0.8" opacity="0.6" />
    <line x1="2" y1="7" x2="10" y2="7" stroke="#ffffff" stroke-width="0.8" opacity="0.5" />
    <line x1="2" y1="10" x2="10" y2="10" stroke="#ffffff" stroke-width="0.8" opacity="0.5" />
  </g>

  <!-- Diff indicator: small chevron/arrow suggesting comparison -->
  <g transform="translate(16, 20)">
    <!-- Plus/diff mark -->
    <circle cx="0" cy="0" r="4" fill="#0ea5e9" opacity="0.95" />
    <path d="M -1.5 -0.5 L 1.5 -0.5 M 0 -2 L 0 1" stroke="#ffffff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>